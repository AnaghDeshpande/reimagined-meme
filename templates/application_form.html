<html lang="en">
<head>
    {% include "bootstrap.html" %}
    <title>{{job['title']}} page</title>
</head>
<body>
    {% include "banner.html" %}
    {% include 'navbar.html' %}

    <div class="container mt-2 mb-4">
      <h1 class="text-center mt-2 mb-4">Career Portal</h1>
      <h4 class="mb-4">Application Form for {{job.title}}</h4>

      <form action="/job/{{job['id']}}/apply" method="post">

        <div class="mb-3 row">
          <label class="col-md-2 col-form-label">Full Name</label>

          <div class="col-md-6">
            <input type="text" class="form-control" required name="full_name" placeholder="Bruce Wayne">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-md-2 col-form-label">Email</label>

          <div class="col-md-6">
            <input type="email" class="form-control" required name="email" placeholder="bruce@wayne.com">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-md-2 col-form-label">LinkedIn URL</label>

          <div class="col-md-6">
            <input type="url" class="form-control" name="linkedin_url" placeholder="https://linkedin.com/in/brucewayne">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-md-2 col-form-label">Education</label>

          <div class="col-md-6">
            <textarea class="form-control" name="education" rows="3"></textarea>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-md-2 col-form-label">Work Experience</label>

          <div class="col-md-6">
            <textarea class="form-control" name="work_experience" rows="3"></textarea>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-md-2 col-form-label">Resume URL</label>
          
          <div class="col-md-6">
            <input type="url" class="form-control" name="resume_url" placeholder="https://example.com/resume.pdf">
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 text-center mt-4">
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>
        </div>

      </form>

    </div>
</body>
</html>
